<!DOCTYPE html>
<html>
<head>
    <title>HTML C</title>
</head>
<style>
    body {
        display: grid;
        place-items: center;
    }
</style>

<body>
    <canvas id="newCanvas" width="300" height="250"></canvas>
    <script>
        var canvas = document.getElementById('newCanvas');
        var ctx = canvas.getContext("2d");
        ctx.moveTo(108, 0);
        ctx.lineTo(141, 70);
        ctx.lineTo(218, 78.3);
        ctx.lineTo(162, 131);
        ctx.lineTo(175, 205);
        ctx.lineTo(108, 170);
        ctx.lineTo(41.2, 205);
        ctx.lineTo(55, 131);
        ctx.lineTo(1, 78);
        ctx.lineTo(75, 68);
        ctx.lineTo(108, 0);
        ctx.closePath();
        ctx.stroke();
    </script>
</body>
</html>
