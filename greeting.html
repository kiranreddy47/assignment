    <div id="banner">
        <canvas id="canvas"></canvas>
        <div class="card">
            <img src="Image.svg" alt="birthday" class="birthday">

              <form action="/url" method="GET">

                  <input type="text" name="fname" id="fname" style="color: burlywood; font-size:x-large; text-align: center; " placeholder="Enter the Name" required><br><br>
                  <input type="text" name="fname" id="fdob" style="color: peru; font-size: larger; text-align: center;" placeholder="Enter the Date" required>
                </form>
                <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: large; color: mediumseagreen;"><i>Warmest, wishes to you on this special day of Yours! The year ahead is full many of blessings</i></p>
            </div>
            <div class="space"></div>
        </div>
        
    </div> 
    <script src="./greetingcard.js"></script>
